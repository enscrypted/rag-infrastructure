<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB Vector Search UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <nav class="bg-white dark:bg-gray-800 shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-database text-green-600 mr-3 text-2xl"></i>
                    <h1 class="text-xl font-bold text-gray-900 dark:text-white">MongoDB Vector Search</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-500">{{ mongo_url }}</span>
                    <button onclick="toggleDarkMode()" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                        <i class="fas fa-moon dark:text-white"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Quick Actions -->
        <div class="mb-6 grid grid-cols-1 md:grid-cols-3 gap-4">
            <button onclick="showCreateCollection()" class="bg-green-600 hover:bg-green-700 text-white rounded-lg p-4 flex items-center justify-center">
                <i class="fas fa-plus mr-2"></i> Create Collection
            </button>
            <button onclick="showCreateIndex()" class="bg-blue-600 hover:bg-blue-700 text-white rounded-lg p-4 flex items-center justify-center">
                <i class="fas fa-search mr-2"></i> Create Vector Index
            </button>
            <button onclick="showImportData()" class="bg-purple-600 hover:bg-purple-700 text-white rounded-lg p-4 flex items-center justify-center">
                <i class="fas fa-upload mr-2"></i> Import Data
            </button>
        </div>

        <!-- Collections Grid -->
        <div class="bg-white dark:bg-gray-800 shadow rounded-lg">
            <div class="px-4 py-5 sm:p-6">
                <h2 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Collections</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    {% for collection in collections %}
                    <div class="border dark:border-gray-700 rounded-lg p-4 hover:shadow-lg transition-shadow cursor-pointer" 
                         onclick="window.location.href='/collection/{{ collection.name }}'">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="text-md font-semibold text-gray-900 dark:text-white">{{ collection.name }}</h3>
                            {% if collection.has_vector %}
                            <span class="bg-green-100 text-green-800 text-xs font-medium px-2 py-1 rounded">
                                <i class="fas fa-vector-square"></i> Vector
                            </span>
                            {% endif %}
                        </div>
                        <p class="text-sm text-gray-500">{{ collection.count }} documents</p>
                        <div class="mt-2">
                            <p class="text-xs text-gray-400">Indexes: {{ collection.indexes|length }}</p>
                        </div>
                        <div class="mt-3 flex space-x-2">
                            <button class="text-blue-600 hover:text-blue-800 text-sm">
                                <i class="fas fa-search"></i> Search
                            </button>
                            <button class="text-green-600 hover:text-green-800 text-sm">
                                <i class="fas fa-plus"></i> Add Doc
                            </button>
                            <button onclick="event.stopPropagation(); deleteCollection('{{ collection.name }}')" 
                                    class="text-red-600 hover:text-red-800 text-sm">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </main>

    <!-- Create Collection Modal -->
    <div id="createCollectionModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white dark:bg-gray-800 rounded-lg p-6 w-96">
            <h3 class="text-lg font-medium mb-4">Create New Collection</h3>
            <input type="text" id="collectionName" placeholder="Collection name" 
                   class="w-full p-2 border rounded mb-4 dark:bg-gray-700 dark:border-gray-600">
            <div class="flex justify-end space-x-2">
                <button onclick="hideCreateCollection()" class="px-4 py-2 bg-gray-300 rounded">Cancel</button>
                <button onclick="createCollection()" class="px-4 py-2 bg-green-600 text-white rounded">Create</button>
            </div>
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
        }

        function showCreateCollection() {
            document.getElementById('createCollectionModal').classList.remove('hidden');
        }

        function hideCreateCollection() {
            document.getElementById('createCollectionModal').classList.add('hidden');
        }

        async function createCollection() {
            const name = document.getElementById('collectionName').value;
            // Implementation for creating collection
            hideCreateCollection();
            location.reload();
        }

        async function deleteCollection(name) {
            if (!confirm(`Delete collection ${name}?`)) return;
            
            const response = await fetch(`/api/collection/${name}`, {
                method: 'DELETE'
            });
            
            if (response.ok) {
                location.reload();
            }
        }

        function showCreateIndex() {
            const collectionName = prompt('Enter collection name for vector index:');
            if (!collectionName) return;
            
            const indexName = prompt('Enter index name:', 'vector_index');
            const vectorField = prompt('Enter vector field path:', 'embedding');
            const dimensions = prompt('Enter vector dimensions:', '1536');
            const similarity = prompt('Enter similarity metric (cosine/euclidean/dotProduct):', 'cosine');
            
            createVectorIndex(collectionName, indexName, vectorField, dimensions, similarity);
        }

        function showImportData() {
            const collectionName = prompt('Enter collection name:');
            if (!collectionName) return;
            
            const content = prompt('Enter document content:');
            if (!content) return;
            
            const metadata = prompt('Enter metadata (JSON):', '{}');
            const embedding = prompt('Enter embedding vector (JSON array, optional):');
            
            insertDocument(collectionName, content, metadata, embedding);
        }

        async function createVectorIndex(collectionName, indexName, vectorField, dimensions, similarity) {
            try {
                const formData = new FormData();
                formData.append('index_name', indexName);
                formData.append('vector_field', vectorField);
                formData.append('dimensions', dimensions);
                formData.append('similarity', similarity);

                const response = await fetch(`/api/create-index/${collectionName}/${collectionName}`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                if (result.message) {
                    alert('Vector index created successfully!');
                    location.reload();
                } else {
                    alert('Error: ' + (result.error || 'Failed to create index'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function insertDocument(collectionName, content, metadata, embedding) {
            try {
                const formData = new FormData();
                formData.append('collection_name', collectionName);
                formData.append('content', content);
                formData.append('metadata', metadata);
                if (embedding) {
                    formData.append('embedding', embedding);
                }

                const response = await fetch('/api/insert-document', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                if (result.success) {
                    alert('Document inserted successfully!');
                    location.reload();
                } else {
                    alert('Error: ' + (result.error || 'Failed to insert document'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
